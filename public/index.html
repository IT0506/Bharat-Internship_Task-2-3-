<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker Web App</title>
</head>
<body>
    <h1> Money Tracker WebApp</h1>
    <h3>Total income: Rs.1200000</h3>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="">Select</option>
            <option value="Transport">Transportation</option>
            <option value="Newspaper">Paperboy</option>
            <option value="Domestic worker">Maid</option>
            <option value="Milk">Milkman</option>
            <option value="Grocery">Grocery</option>
            <option value="Life Insurances">Insurances and Life plans</option>
            <option value="Land and Rent Property">Land Property</option>
            <option value="Food/Outing">Food/Outing</option>
            <option value="Shopping">Shopping</option>
            <option value="Cosmetics">Cosmetics/Personal Care</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button>
    </div>
    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Total:</td>
                <td id="total-amount"></td>
                <td> </td>
                <td></td>
            </tfoot>
        </table>
        <h4>Savings: Rs.<span id="savings"></span></h4>
    </div>
    <script type="module" src="script.js"></script>
    <!--script src="app.js"></script-->
</body>
</html>
